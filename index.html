<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <div class="text-center title my-5">
        <h1>Stopwatch</h1>
    </div>

    <!-- Time -->
    <div class="container text-center">
        <div class="row  mt-4 mx-auto" >
            <div class="col-12 ">
                <h1 id="min">00</h1>
                <h1 id="sec">00</h1>
                <h1 id="msec">00</h1>
            </div>
        </div>
        <div class="row  mb-4 mx-auto" >
            <div class="col-12 ">
                <p >Minutes</p>
                <p >Seconds</p>
                <p >Milli Seconds</p>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="btn-group-lg" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success m-2 px-5" onclick="start()" id="start">Start</button>
        <button type="button" class="btn btn-danger m-2 px-5" onclick="stop()" id="stop">Stop</button>
        <button type="button" class="btn btn-warning m-2 px-5" onclick="reset()" id="reset">Reset</button>
      </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
